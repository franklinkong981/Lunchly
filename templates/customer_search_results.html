{% extends 'base.html' %}
{% block title %}Search Results for {{search_term}}{% endblock %}
{% block content %}

<h1>Search Results for {{search_term}}</h1>

<ul style="column-count: 4">
  {% for customer in results %}
  <li><a href="/{{ customer.id }}/">{{customer.fullName}}</a></li>
  {% endfor %}
</ul>

{% endblock %}
